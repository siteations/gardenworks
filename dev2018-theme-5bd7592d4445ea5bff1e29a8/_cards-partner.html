{% assign new_array = tag.most_recent_published_pages_no_pagination | sort: 'slug' %}
{% for page in new_array %}

            <div class="cards partner shadow2" style="display:none;" id="{{forloop.index0}}">
              <div class="text">
                <h6 class="title" data="{{ page.excerpt | strip_html }}">{{page.headline}}</h6>
                <p data="{{page.basic.content | strip_html }}" style="color:#666">{{page.basic.content | truncatewords: 12 | strip_html }}</p>
              </div>
            </div>

{% endfor %}
